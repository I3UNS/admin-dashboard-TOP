<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Odin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box-container-1">
            <div id="menu">
                <div id="logo-header">
                    <h2><img src="" alt="" class="icons"> Dashboard</h2>
                </div>

                <ul>
                    <li><img src="" alt="" class="icons"> Home</li>
                    <li><img src="" alt="" class="icons"> Profile</li>
                    <li><img src="" alt="" class="icons"> Messages</li>
                    <li><img src="" alt="" class="icons"> History</li>
                    <li><img src="" alt="" class="icons"> Tasks</li>
                    <li><img src="" alt="" class="icons"> Communities</li>
                </ul>

                <ul>
                    <li><img src="" alt="" class="icons"> Settings</li>
                    <li><img src="" alt="" class="icons"> Support</li>
                    <li><img src="" alt="" class="icons"> Privacy</li>
                </ul>
            </div>
        </div>

        <div id="box-container-2">
            <div id="user">
                <div id="user-header">
                    <!-- search-icon-placeholder -->
                    <button type="button">search</button> 
                    <input type="text" name="search-bar" id="search-bar" readonly>

                    <!-- bell-icon-placeholder -->
                    <button type="button">bell</button>

                    <h2><img src="" alt="" class="profile-picture small"> Morgan Oakley</h2>
                </div>

                <div id="welcome">
                    <h2><img src="" alt="" class="profile-picture large"> Morgan Oakley (@morgan)</h2>
                    <button type="button" class="user-action">New</button>
                    <button type="button" class="user-action">Upload</button>
                    <button type="button" class="user-action">Share</button>
                </div>

            </div>

            <div id="content">
                <div id="projects"></div>
                
                <div id="side-content">
                    <div id="announcements"></div>
                    <div id="trending"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
